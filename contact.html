<!DOCTYPE html>
<html>
    <head>
        <title>Anne-Marie Makombe | Portfolio</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--Header Section-->
        <div id="header-section" class="center">
          <div class="content">
              <nav class="desktop">
                <a href="./index.html"><img src="https://cdn3.iconfinder.com/data/icons/essential-pack/32/10-House-64.png" alt="">Home</a>
                <a href="./about.html"><img src="https://cdn0.iconfinder.com/data/icons/superuser-web-kit-thin/512/686941-user_people_man_human_head_person-512.png" alt="">About</a>
                <a href="./projects.html"><img src="https://cdn3.iconfinder.com/data/icons/education-4-8/48/198-512.png" alt="">Projects</a>
                <a href="./contact.html"><img src="https://cdn4.iconfinder.com/data/icons/ecommerce-24-1/24/Ecommerce_Outline_Coontact_Us_Message-512.png" alt="">Contact</a>
              </nav>
          </div>
      </div>
      <!--Contact Section-->
      <div id="contact-section" class="contact content">
        <div id="contact-container">
          <div id="contactInfo-box">
            <h2>Contact Me<a id="github" href="https://github.com/Aimes13" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""></a></h2>  
            <p>I am currently taking on freelance work. <br> If you are interested in hiring me for your project please use the form below to get in touch.</p>
          </div>
          <div id="contact-box">
              <div id="form-box">
                <form action="mailto:annemariemakombe@gmail.com" method="POST">
                  <div id="form-container">
                    <div id="contacts">
                      <div class="contact-name">
                        <label class="sr-only" for="cname"></label>
                        <input type="text" class="form-control" name="name" id="cname" placeholder="Name" minlength="2" required aria-required="true">
                      </div>
                      <div class="contact-email">
                        <label class="sr-only" for="cemail"></label>
                        <input type="email" class="form-control" name="email" id="cemail" placeholder="Email" required aria-required="true">
                      </div>
                    </div>
                    <div class="contact-message">
                      <label class="sr-only" for="cmessage"></label>
                      <textarea class="form-control" name="message" id="cmessage" placeholder="Enter your message" rows="10" required aria-required="true"></textarea>
                    </div>
                    <div>
                      <button type="submit" class="btn" value="Send">SEND</button>
                    </div>
                  </div>
                </form>
              </div>
           </div>
        </div>
        <div id="icon">
          <a href="https://github.com/Aimes13" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""></a>
        </div>
      </div>

      <script src="./menu.js"></script>
    </body>
</html>
